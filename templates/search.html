<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>検索結果</title>
</head>
<body>
    <h1>検索結果</h1>
    {% if restaurants %}
    <ul>
        {% for restaurant in restaurants %}
            <li>{{ restaurant.name }}</li>
        {% endfor %}
    </ul>
    {% else %}
        <p>検索結果がありません</p>
    {% endif %}
</body>
</html>
